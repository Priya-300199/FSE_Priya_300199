<form #form="ngForm" (submit)="onSubmit(form)"  autocomplete="off" >
        <div class="container">
            <br>
        <div class = "form-group">
            <label>First Name:</label> 
            <input type="hidden" name="UserID" #UserID = "ngModel" [(ngModel)]="service.userData.UserID"  >     
            <input  name="FirstName" #FirstName="ngModel" [(ngModel)]="service.userData.FirstName" class="form-control col-sm-4" required >
            <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required.</div>
        </div>
        
        <div class = "form-group">
                <label>Last Name:</label>            
                <input  name="LastName" #LastName="ngModel" [(ngModel)]="service.userData.LastName" class="form-control col-sm-4" required >
                <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This field is required.</div>
        </div>                           
    
        <div class="form-row">
            <div class="form-group col-md-4"></div>
            <div class = "form-group col-md-4"><br>                
                <input type="submit" class="col-sm-6" value="{{ButtonName}}" [disabled]="form.invalid"> &nbsp;&nbsp;                      
            </div>
            <div class = "form-group col-md-4"><br>
                <input type="button" class="col-sm-6" id="btnCancel" value="Reset" (click)="ResetForm()">            
            </div>
        </div>
                    
    </div>
    
    <div class='container'>
    <label class = "col-sm-2 col-form-label"><strong>Users:</strong></label><br><br>
    <div class="container">
            <label class = "col-sm-2 col-form-label"><strong>Sort by:</strong></label>&nbsp;&nbsp;
            <input type="button" value="User ID" (click)="Sort('UserID')"> &nbsp;&nbsp; 
            <input type="button" value="First Name" (click)="Sort('FirstName')"> &nbsp;&nbsp;
            <input type="button" value="Last Name" (click)="Sort('LastName')"> &nbsp;&nbsp;                       
    </div><br><br>
    
    <div class="container">
        <table class="table table-hover table-bordered table-striped">
            <thead>
            <th>User_ID</th>          
            <th>First_Name</th>
            <th>Last_Name</th>  
            <th>Action</th>          
        </thead>
        <tbody>
            <tr *ngFor="let usr of service.userList">                  
                <td>{{usr.UserID}}</td>
                <td>{{usr.FirstName}}</td>               
                <td>{{usr.LastName}}</td>                
                <td><input type="button" value="Edit" (click)="UpdateUser(usr)"><br><br>
                    <input type="button" value="Delete" (click)="DeleteUser(usr.UserID)"></td>
            </tr>
        </tbody>
        </table>
    </div>
    </div>
    </form>
